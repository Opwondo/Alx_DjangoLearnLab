# Apache Virtual Host Configuration for Django with SSL
# Save as /etc/apache2/sites-available/yourdomain-ssl.conf

<VirtualHost *:80>
    ServerName yourdomain.com
    ServerAlias www.yourdomain.com
    Redirect permanent / https://yourdomain.com/
</VirtualHost>

<VirtualHost *:443>
    ServerName yourdomain.com
    ServerAlias www.yourdomain.com
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/yourdomain.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/yourdomain.com/privkey.pem
    
    # SSL Security Settings
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512
    SSLHonorCipherOrder on
    SSLCompression off
    
    # Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    Header always set X-Frame-Options "DENY"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Static files
    Alias /static/ /path/to/your/project/staticfiles/
    <Directory /path/to/your/project/staticfiles/>
        Require all granted
        Options -Indexes
    </Directory>
    
    # Media files
    Alias /media/ /path/to/your/project/media/
    <Directory /path/to/your/project/media/>
        Require all granted
        Options -Indexes
    </Directory>
    
    # WSGI Configuration for Django
    WSGIDaemonProcess yourdomain python-home=/path/to/venv python-path=/path/to/project
    WSGIProcessGroup yourdomain
    WSGIScriptAlias / /path/to/project/project/wsgi.py
    
    <Directory /path/to/project/project/>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/yourdomain-error.log
    CustomLog ${APACHE_LOG_DIR}/yourdomain-access.log combined
</VirtualHost>
