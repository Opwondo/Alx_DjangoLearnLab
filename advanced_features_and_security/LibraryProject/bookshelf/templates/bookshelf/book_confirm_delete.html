<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .warning { background-color: #fff3cd; color: #856404; padding: 15px; margin: 15px 0; }
        button { padding: 8px 15px; margin-right: 10px; }
        .delete-btn { background-color: #dc3545; color: white; border: none; }
        .cancel-btn { background-color: #6c757d; color: white; text-decoration: none; padding: 8px 15px; }
    </style>
</head>
<body>
    <h1>‚ö†Ô∏è Delete Book</h1>
    
    <div class="warning">
        <p><strong>Are you sure you want to delete this book?</strong></p>
        <p>This action cannot be undone.</p>
    </div>
    
    <div>
        <p><strong>Title:</strong> {{ book.title }}</p>
        <p><strong>Author:</strong> {{ book.author }}</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete-btn">üóëÔ∏è Yes, Delete Permanently</button>
        <a href="{% url 'book_list' %}" class="cancel-btn">Cancel</a>
    </form>
</body>
</html>
